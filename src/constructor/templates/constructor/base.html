<!DOCTYPE html>
{% load static %}
{% url 'quizzing:select_quiz' as index_url %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'constructor/css/bootstrap.min.css' %}" >
    <script defer src="{% static 'constructor/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'constructor/css/style.css' %}">
    <title>Бухгалтерский тест</title>
</head>
<body>
    <header>
        <div class="logo-link">
            <a href="{{ index_url }}"><img src="{% static 'constructor/images/logo-link.png' %}" alt="Название портала"></a>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
